<!DOCTYPE html>
<!-- set default background light -->
<html lang="en" date-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>
    <!-- External css -->
    <link rel="stylesheet" href="style.css" />

    <!-- daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto py-4 flex justify-between items-center border-b"
      >
        <div class="logo w-[100px]">
          <img class="" src="assets/Logo.png" alt="" srcset="" />
        </div>
        <div class="search">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input type="search" id="search-input" required placeholder="Search" />
          </label>
        </div>
        <div class="sort">
          <button class="bg-gray-300 rounded-lg p-3" type="button">Sort</button>
        </div>
      </nav>
    </header>
    <nav id="categories" class="py-3 flex gap-5 justify-center"></nav>

    <main>
      <section
        id="videos"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5"
      ></section>
    </main>

    <!-- You can open the modal using ID.showModal() method -->
    <button id="showModalData" class="btn hidden"  onclick="customModal.showModal()">open modal</button>
    <dialog id="customModal" class="modal">
      <div class="modal-box">
        <div id="modal-content"></div>
        <form method="dialog">
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
          >
            âœ•
          </button>
        </form>
        
      </div>
    </dialog>

    <script src="script/video.js"></script>
  </body>
</html>
